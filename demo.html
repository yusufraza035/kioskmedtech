<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="chart-container">FusionCharts will render here</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fusioncharts/4.1.2/fusioncharts.js"></script>
<script>
    FusionCharts.ready(function () {
    var chart = new FusionCharts({
        type: 'thermometer',
        renderAt: 'chart-container',
        id  : 'myThm',
        width: '240',
        height: '300',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Temperature Monitor",
                "subcaption": " Central cold store",
                "lowerLimit": "0",
                "upperLimit": "50",
                "numberSuffix": "Â°C",
                "showhovereffect": "1",
                "thmFillColor": "#f70808",
                "showGaugeBorder" : "1",
                "gaugeBorderColor" :  "#008ee4",
                "gaugeBorderThickness" :  "2",
                "gaugeBorderAlpha" :  "30",
                "thmOriginX": "100",
                "theme" : "fint"
            },
            "value": "-6",
            //All annotations are grouped under this element
            "annotations": {
                "showbelow": "0",
                "groups": [                        
                    {                  
                        //Each group needs a unique ID
                        "id": "indicator",
                        "items": [
                            //Showing Annotation
                            {
                                "id": "background",
                                //Polygon item 
                                "type": "rectangle",
                                "alpha" : "50",
                                "fillColor": "#AABBCC",           
                                "x" : "$gaugeEndX-35",
                                 "tox" : "$gaugeEndX",
                                "y" : "$gaugeEndY+55",
                                "toy" : "$gaugeEndY+72"
                            }
                        ]
                    }
                ]
                
            },
        },
        "events" :{
            "rendered" : function (evt, arg) {
                var chargeInterval = setInterval( function(){
                    var temp = parseInt(Math.random()*2) -5;
                    FusionCharts.items["myThm"].feedData("&value="+temp);
                }, 4000);
            }   
        }
    })
    .render();
});
</script>
</html>
