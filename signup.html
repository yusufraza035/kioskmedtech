<body>
    <div class="bg-img">
        <div class="header">
            <div class="container-fluid d-flex justify-content-between">
                <div class="logo">

                    <div class="top-ixon"><a href="Vitals.html"><img src="img/home.png" style="height: 50px; width: 50px;"></a></div>

        <div class="container">

                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label" id="en-name">Enter your Name</label>

                            <div class="dbo">

                </div>

            </div>
                       
        </div>

<script>
  function togglelang(){
    const welcometxt = document.querySelector('.welcometxt')
    if (welcometxt.innerHTML.includes('Sign')) {
      welcometxt.innerHTML = 'साइन अप करें';
    } else {
      welcometxt.innerHTML = 'Sign Up';
    }
    const welcometxt2 = document.getElementById('welcometxt2')
    if (welcometxt2.innerHTML.includes('Enter')) {
      welcometxt2.innerHTML = 'नीचे अपना विवरण दर्ज करें';
    } else {
      welcometxt2.innerHTML = 'Enter your details below';
    }
    const enname = document.getElementById('en-name')
    if (enname.innerHTML.includes('Enter')) {
      enname.innerHTML = 'अपना नाम दर्ज करें';
    } else {
      enname.innerHTML = 'Enter your Name';
    }
    const endob = document.getElementById('en-dob')
    if (endob.innerHTML.includes('Enter')) {
      endob.innerHTML = 'अपनी जन्मतिथि दर्ज करें';
    } else {
      endob.innerHTML = 'Enter your DOB';
    }
    const eng= document.getElementById('en-g');
    if (eng.innerHTML.includes('Gender')) {
      eng.innerHTML = 'लिंग';
    } else {
      eng.innerHTML = 'Gender';
    }
    const enm= document.getElementById('en-m');
    if (enm.innerHTML.includes('Male')) {
      enm.innerHTML = '<label class="rdo" id="en-m">पुरुष<input type="radio" checked="checked" name="radio" value="male" id="gender1"><span class="checkmark"></span></label>';
    } else {
      enm.innerHTML = '<label class="rdo" id="en-m">Male<input type="radio" checked="checked" name="radio" value="male" id="gender1"> <span class="checkmark"></span></label>';
    }
    const enf= document.getElementById('en-f');
    if (enf.innerHTML.includes('Female')) {
      enf.innerHTML = '<label class="rdo" id="en-f">महिला<input type="radio" name="radio" value="female" id="gender2"><span class="checkmark"></span></label>';
    } else {
      enf.innerHTML = '<label class="rdo" id="en-f">Female<input type="radio" name="radio" value="female" id="gender2"><span class="checkmark"></span></label>';
    }
    const enmo= document.getElementById('en-mo');
    if (enmo.innerHTML.includes('Enter')) {
      enmo.innerHTML = 'अपना मोबाइल नंबर दर्ज करें.';
    } else {
      enmo.innerHTML = 'Enter your mobile no.';
    }
    const enea= document.getElementById('en-ea');
    if (enea.innerHTML.includes('Enter')) {
      enea.innerHTML = 'अपना ईमेल पता दर्ज करें (वैकल्पिक)';
    } else {
      enea.innerHTML = 'Enter your email address(Optional)';
    }
    const sub= document.getElementById('sub');
    if (sub.innerHTML.includes('Sign Up')) {
      sub.innerHTML = 'सबमिट करे';
    } else {
      sub.innerHTML = 'Sign Up';
    }
    const or= document.querySelector('.or');
    if (or.innerHTML.includes('OR')) {
      or.innerHTML = 'या';
    } else {
      or.innerHTML = 'OR';
    }
    const log= document.querySelector('.log');
    if (log.innerHTML.includes('Login ')) {
      log.innerHTML = 'ओटीपी से लॉगइन करें';
    } else {
      log.innerHTML = 'Login with OTP';
    }
    const tm= document.getElementById('tm');
    if (tm.innerHTML.includes('Terms')) {
      tm.innerHTML = 'नियम और शर्तें';
    } else {
      tm.innerHTML = 'Terms & Conditions';
    }
        // Toggle the anchor tag text
const toggleLink = document.getElementById('toggleLangLink');
    if (toggleLink.innerHTML.trim() === 'हिंदी चुनें') {
        toggleLink.innerHTML = 'Select English';
    } else {
        toggleLink.innerHTML = 'हिंदी चुनें';
    }
}
</script>
